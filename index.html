<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Rutu <3</title>
<style>
    @media screen and (max-width: 768px) { /* For devices with screen width 768px or less */
    .side-image {
        right: 10px; /* Move closer to the edge */
        width: 150px; /* Reduce the size of the image */
    }

    .container {
        width: 90%; /* Make the main container take up more width */
        padding: 10px; /* Reduce padding */
    }
}

@media screen and (max-width: 480px) { /* For very small devices like iPhone SE */
    .side-image {
        display: none; /* Hide the side image */
    }

    .container {
        width: 95%; /* Maximize the width for the content */
        padding: 10px;
    }

    #countdown {
        font-size: 20px; /* Reduce font size for countdown */
    }

    h1 {
        font-size: 1.8rem; /* Adjust heading size */

}

    /* General Body Styling */
    body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure full-screen height for content */
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    color: #4A4A4A;
    overflow-y: auto; /* Enable vertical scrolling */
    position: relative;
    cursor: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') 16 16, auto; /* Heart-shaped pointer */
}
/* Tiny hearts */
.heart {
    position: absolute;
    font-size: 16px;
    color: pink;
    animation: fadeOut 1.5s ease forwards;
    pointer-events: none;
}

@keyframes fadeOut {
    0% {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
    100% {
        opacity: 0;
        transform: scale(0.5) translateY(-20px);

}

    .container {
        text-align: center;
        width: 80%;
        max-width: 800px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

    #countdown {
        font-size: 28px;
        font-weight: bold;
        color: #d63384;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }

    h1 {
        color: #8B0000;
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    img {
        width: 320px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        margin: 20px 0;
        transition: transform 0.3s ease-in-out;
    }

    img:hover {
        transform: scale(1.1);
    }

    .red-text {
        color: #FF3F4E;
        font-weight: bold;
    }

    #poem {
        font-family: 'Dancing Script', cursive;
        font-size: 1.8rem;
        line-height: 1.8;
        display: none;
        margin-top: 20px;
        color: #4A4A4A;
    }

    select {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #d63384;
        border-radius: 8px;
        background: #ffe3e3;
        cursor: pointer;
        outline: none;
        transition: background 0.3s ease;
    }

    select:hover {
        background: #ffd6d6;
    }

    /* Style for the right-side image */
    .side-image {
        position: absolute;
        top: 50%;
        right: 50px; /* Moved slightly left from the edge */
        transform: translateY(-50%);
        width: 200px;
        height: auto;
        opacity: 0.8;
        z-index: 1; /* Ensure it appears above the background */
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .side-image:hover {
        transform: translateY(-50%) scale(1.2); /* Magnify on hover */
        opacity: 1;
    }

    /* Adding hearts to the corners */
    .hearts::before,
    .hearts::after {
        content: "‚ù§Ô∏è";
        font-size: 40px;
        position: absolute;
        z-index: 0;
        animation: float 4s infinite;
    }
    .left-image {
    position: absolute;
    top: 50%; /* Align vertically in the middle */
    left: 50px; /* Position it slightly away from the left edge */
    transform: translateY(-50%); /* Center vertically */
    width: 300px; /* Adjust size */
    height: 500px; /* Maintain aspect ratio */
    opacity: 0.8; /* Slight transparency */
    z-index: 1; /* Ensure it appears above the background */
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.left-image:hover {
    transform: translateY(-50%) scale(1.2); /* Magnify on hover */
    opacity: 1; /* Make fully opaque on hover */
}

    .hearts::before {
        top: 20px;
        left: 20px;
    }

    .hearts::after {
        top: 20px;
        right: 20px;
    }
/* Anniversary heading styling */
.anniversary-heading {
    font-family: 'Great Vibes', cursive; /* Decorative font */
    font-size: 3rem;
    color: #FF69B4; /* Romantic pink color */
    z-index: 10;
}

    .hearts-bottom::before,
    .hearts-bottom::after {
        content: "‚ù§Ô∏è";
        font-size: 40px;
        position: absolute;
        z-index: 0;
        animation: float 4s infinite alternate;
    }

    .hearts-bottom::before {
        bottom: 20px;
        left: 20px;
    }

    .hearts-bottom::after {
        bottom: 20px;
        right: 20px;
    }
    /* Tiny hearts */
    .heart {
        position: absolute;
        font-size: 16px;
        color: pink;
        animation: fadeOut 1.5s ease forwards;
        pointer-events: none;
    }

    @keyframes fadeOut {
        0% {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        100% {
            opacity: 0;
            transform: scale(0.5) translateY(-20px);
        }
    }

    @keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
        100% {
            transform: translateY(0);
        }

</style>
</head>
<body>
<div class="hearts"></div>
<div class="hearts-bottom"></div>

<div class="container">
    <h1 class="anniversary-heading" >Happy Anniversary My Love <3</h1>
    <!-- align this div class -->

    <h1>Countdown till pookie's birthday ü•∞</h1>
    <div id="countdown"></div>
    <select id="qualitySelect">
        <option value="144p" selected>144p</option>
        <option value="240p">240p</option>
        <option value="480p">480p</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
    </select>
    <br><br>
    <div id="moonInfo">
        <img id="moonImage" src="144p.jpeg" alt="Moon Image">
        <h1 id="poem">
            <span class="red-text">My moon >>>>>>>>>> any other moon</span><br>
            <br>
            With you Rutu, my heart finds its beam,<br>
            Your presence, a dream beyond any scheme.<br>
            Wrapped in your glow, my heart finds its tune,<br>
            For you are my moon, you are my moon.
        </h1>
    </div>
</div>
<!-- Left-side image -->
<img src="image1.png" alt="Left Side Image" class="left-image">

<!-- Right-side image -->
<img src="image.png" alt="Side Image" class="side-image">

<script>
    const qualitySelect = document.getElementById("qualitySelect");
    const moonImage = document.getElementById("moonImage");
    const poem = document.getElementById("poem");
    const countdownElement = document.getElementById("countdown");

    // Countdown timer logic
    const birthday = new Date("December 29, 2024 00:00:00 GMT+0530").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = birthday - now;

        if (timeLeft <= 0) {
            countdownElement.innerHTML = "Happy Birthday Rutu!";
            return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }

    setInterval(updateCountdown, 1000);

    // Image slideshow logic
    const imageList = ["rutu.jpeg", "rutu1.jpeg", "rutu2.jpeg", "rutu3.jpeg", "rutu5.png", "rutu.jpg"];
    let currentImageIndex = 0;
    let slideshowInterval; // Store reference to the interval

    function startSlideshow() {
        stopSlideshow(); // Ensure no duplicate intervals
        slideshowInterval = setInterval(() => {
            currentImageIndex = (currentImageIndex + 1) % imageList.length; // Cycle through images
            moonImage.src = imageList[currentImageIndex];
        }, 3000); // Change image every 3 seconds
    }

    function stopSlideshow() {
        if (slideshowInterval) {
            clearInterval(slideshowInterval); // Stop the current interval
            slideshowInterval = null; // Reset the reference
        }
    }
// Heart trail logic
document.addEventListener("mousemove", (e) => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = `${e.pageX}px`;
    heart.style.top = `${e.pageY}px`;
    heart.innerText = "‚ù§Ô∏è";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 1500); // Remove the heart after animation
});

    // Dropdown change event
    qualitySelect.addEventListener("change", function () {
        const selectedOption = qualitySelect.value;
        const imageUrl = getImageUrl(selectedOption);

        if (selectedOption === "1080p") {
            moonImage.src = imageUrl;
            poem.style.display = "block";
            startSlideshow(); // Start slideshow
        } else {
            poem.style.display = "none";
            stopSlideshow(); // Stop slideshow
            moonImage.src = imageUrl; // Set to the selected quality image
        }
    });

    function getImageUrl(quality) {
        if (quality == "1080p") {
            return "rutu.jpeg"; // Start slideshow with the first image
        } else {
            return quality + ".jpeg";
        }
    }
</script>

</body>
</html>
